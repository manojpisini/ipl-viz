name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  build-windows:
    name: Build Windows Release
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          version: "latest"

      - name: Install dependencies
        run: uv sync

      - name: Build executable
        run: python scripts/build_executable.py

      - name: Verify build output
        shell: pwsh
        run: |
          if (Test-Path "dist/ipl-viz/ipl-viz.exe") {
            Write-Host "Build verified: dist/ipl-viz/ipl-viz.exe exists."
          } else {
            Write-Error "Build failed: dist/ipl-viz/ipl-viz.exe not found."
            exit 1
          }

      - name: Package Release
        shell: pwsh
        run: |
          $Version = $env:GITHUB_REF_NAME
          Compress-Archive -Path "dist/ipl-viz" -DestinationPath "ipl-viz-$Version-windows.zip"

      - name: Create Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          tag_name: ${{ github.ref_name }}
          files: ipl-viz-*-windows.zip
          fail_on_unmatched_files: true
          draft: false
          prerelease: false
          body: |
            ## IPL-Viz Release ${{ github.ref_name }}

            Automatic build of the IPL match replay and visualization engine.

            ### ðŸ“¦ Installation
            1. Download `ipl-viz-${{ github.ref_name }}-windows.zip` from the assets below.
            2. Extract the ZIP file to a location of your choice.
            3. Run `ipl-viz.exe` to launch the application.

            ### ðŸ“‹ Requirements
            - **OS**: Windows 10/11
            - **Fonts**: The application looks best with `JetBrainsMono NF` (Nerd Font) installed, but will fall back to `Arial` if not found.
